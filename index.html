<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <!-- link to CSS code -->
    <link rel="stylesheet" href="tictactoe.css">
    <!-- link to JavaScript code -->
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>tic tac toe</h1>
        <!-- uses the built-in onclick attribute to call the resetBoard function -->
        <button onclick="resetBoard()" type="button" class="button" name="button">Restart</button>
      </div>
      <table>
        <tr>
          <!-- the onclick calls a function called "handleClick" and passes itself to it -->
          <td id='0-0' class="bottomBorder" onclick="handleClick(this)"></td>
          <td id='0-1' class="bottomBorder leftBorder" onclick="handleClick(this)"></td>
          <td id='0-2' class="bottomBorder leftBorder" onclick="handleClick(this)"></td>
        </tr>
        <tr>
          <td id='1-0' class="bottomBorder" onclick="handleClick(this)"></td>
          <td id='1-1' class="bottomBorder leftBorder" onclick="handleClick(this)"></td>
          <td id='1-2' class="bottomBorder leftBorder" onclick="handleClick(this)"></td>
        </tr>
        <tr>
          <td id='2-0' onclick="handleClick(this)"></td>
          <td id='2-1' class="leftBorder" onclick="handleClick(this)"></td>
          <td id='2-2' class="leftBorder" onclick="handleClick(this)"></td>
        </tr>
        <!-- @TODO create new rows and cells for the rest of your TTT board. -->
        <!-- @TODO give each new cell an id & an event listener to call the "handleClick" function -->
      </table>
    </div>
  </body>
</html>
